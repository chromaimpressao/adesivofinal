<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Adesivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px;
      height: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-top: 100px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>

  <img src="logo-chroma-preto.png" alt="Logotipo Chroma" class="logo">

  <h1>Calculadora de Adesivos</h1>

  <label for="largura">Largura (cm):</label>
  <input type="number" id="largura" min="0" value="10">
